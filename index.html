<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: rgb(169, 233, 233);">
    <div class="text-center container mt-2" style="background-color: rgb(119, 150, 206); width: 350px; height: 350px;">
        <br><h1 class="alert alert-warning">Calculator</h1>
        <input id="n1" class="form-control" placeholder="Enter 1st num"><br>
        <input id="n2" class="form-control" placeholder="Enter 2nd num"><br>
        <button onclick="my_add()" class="btn btn-success">+</button>
        <button onclick="my_sub()" class="btn btn-success">-</button>
        <button onclick="my_mul()" class="btn btn-success">x</button>
        <button onclick="my_div()" class="btn btn-success">/</button><br>
        <div id="result">
        </div>
    </div>
    <script>
        function my_add(){
            var x=document.getElementById("n1").value
            var y=document.getElementById("n2").value
            var z= Number(x)+Number(y);
            console.log(z);
            document.getElementById("result").innerHTML='<h2>' + String(z.toFixed(2)) + '</h2>';
            document.getElementById("result").className="mt-4 alert alert-warning";
        }
        function my_sub(){
            var x=document.getElementById("n1").value
            var y=document.getElementById("n2").value
            var z= Number(x)-Number(y);
            console.log(z);
            document.getElementById("result").innerHTML='<h2>' + String(z.toFixed(2)) + '</h2>';
            document.getElementById("result").className="mt-4 alert alert-success";
        }
        function my_mul(){
            var x=document.getElementById("n1").value
            var y=document.getElementById("n2").value
            var z= Number(x)*Number(y);
            console.log(z);
            document.getElementById("result").innerHTML='<h2>' + String(z.toFixed(2)) + '</h2>';
            document.getElementById("result").className="mt-4 alert alert-dark";
        }
        function my_div(){
            var x=document.getElementById("n1").value
            var y=document.getElementById("n2").value
            var z= Number(x)/Number(y);
            console.log(z);
            document.getElementById("result").innerHTML='<h2>' + String(z.toFixed(2)) + '</h2>';
            document.getElementById("result").className="mt-4 alert alert-danger";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
